server.port=8085
logging.level.com.example.springexample=debug
comment.length.max=30

app.name=MyApp
app.maxConnections=10
app.enableFeature=true

spring.datasource.url=jdbc:postgresql://localhost:5432/skillbox
spring.datasource.username=skillbox
spring.datasource.password=skillbox
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.drop-first=false

