<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание комментария</title>
  <style>
    body {
      text-align: center;
      background-color: beige;
    }
    form {
      width: 50%;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h1>Add Comment</h1>
<form th:action="@{/add}" method="post" th:object="${comment}">
  <label for="text">Введите текст:</label>
  <input type="text" id="text" name="text" th:field="*{text}" required>
  <br>
  <label for="author">Введите имя автора:</label>
  <input type="text" id="author" name="author" th:field="*{author}" required>
  <br>
  <button type="submit">Добавить комментарий</button>
</form>
<br>
<a href="/list">Список комментариев</a>
</body>
</html>
